"ta-IN":
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names:
      - ஞாயிறு
      - திங்கள்
      - செவ்வாய்
      - புதன்
      - வியாழன்
      - வெள்ளி
      - சனி
    abbr_day_names:
      - ஞா
      - திங்
      - செவ்
      - பு
      - வியா
      - வெ
      - ச

    month_names:
      - ~
      - ஜனவரி
      - பிப்ரவரி
      - மார்ச்
      - ஏப்ரல்
      - மே
      - ஜுன்
      - ஜுலை
      - ஆகஸ்ட்
      - செப்டம்பர்
      - அக்டோபர்
      - நவம்பர்
      - டிசம்பர்
    abbr_month_names:
      - ~
      - ஜன
      - பிப்
      - மா
      - ஏப்
      - மே
      - ஜுன்
      - ஜுலை
      - ஆக்
      - செப்
      - அக்
      - நவ
      - டிச
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "

    select:
      prompt: "கீழ்க்கண்டவற்றிலிருந்நு ஒன்றை தேர்ந்தெடுக்கவும்"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: ஆயிரம்
          million: Million
          billion: Billion
          trillion: Trillion
          quadrillion: Quadrillion

  datetime:
    distance_in_words:
      half_a_minute: "அரை வினாடி"
      less_than_x_seconds:
        one:   "ஒரு நொடிக்கும் குறைவாக"
        other: "less than %{count} நொடிகள்"
      x_seconds:
        one:   "ஒரு நொடி"
        other: "%{count} நொடிகள்"
      less_than_x_minutes:
        one:   "ஒரு வினாடிக்கும் குறைவாக"
        other: "less than %{count} வினாடிகள்"
      x_minutes:
        one:   "ஒரு வினாடி"
        other: "%{count} வினாடிகள்"
      about_x_hours:
        one:   "ஒரு மணி"
        other: "about %{count} மணிகள்"
      x_days:
        one:   "ஒரு நாள்"
        other: "%{count} நாட்கள்"
      about_x_months:
        one:   "ஒரு மாதம்"
        other: " %{count} மாதங்கள்"
      x_months:
        one:   "ஒரு மாதம்"
        other: "%{count} மாதங்கள்"
      about_x_years:
        one:   "ஒரு வருடம்"
        other: " %{count} வருடங்கள்"
      over_x_years:
        one:   "ஒரு வருடத்திற்கும் மேலாக"
        other: "%{count} வருடங்களுக்கும் மேலாக"
      almost_x_years:
        one:   "ஏறக்குறைய ஒரு வருடம்"
        other: "ஏறக்குறைய %{count} வருடங்கள்"
    prompts:
      year:   "வருடம்"
      month:  "மாதம்"
      day:    "நாள்"
      hour:   "மணி"
      minute: "வினாடி"
      second: "நொடி"

  helpers:
    select:
      prompt: "கீழ்க்கண்டவற்றிலிருந்நு ஒன்றை தேர்ந்தெடுக்கவும்"

    submit:
      create: 'Create %{model}'
      update: 'Update %{model}'
      submit: 'Save %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "is not included in the list"
      exclusion: "is reserved"
      invalid: "is invalid"
      confirmation: "doesn't match confirmation"
      accepted: "must be accepted"
      empty: "can't be empty"
      blank: "can't be blank"
      too_long: "is too long (maximum is %{count} characters)"
      too_short: "is too short (minimum is %{count} characters)"
      wrong_length: "is the wrong length (should be %{count} characters)"
      not_a_number: "is not a number"
      not_an_integer: "must be an integer"
      greater_than: "must be greater than %{count}"
      greater_than_or_equal_to: "must be greater than or equal to %{count}"
      equal_to: "must be equal to %{count}"
      less_than: "must be less than %{count}"
      less_than_or_equal_to: "must be less than or equal to %{count}"
      odd: "must be odd"
      even: "must be even"

  activerecord:
    errors:
      template:
        header:
          one:    "1 error prohibited this %{model} from being saved"
          other:  "%{count} errors prohibited this %{model} from being saved"
        body: "There were problems with the following fields:"

      messages:
        taken: "has already been taken"
        record_invalid: "Validation failed: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"